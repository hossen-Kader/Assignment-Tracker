<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Assignment Tracker</title>
    <style>
      body {
        font-family: "Poppins";
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen text-[#e5e7eb] text-sm bg-gradient-to-b from-[#0b1024] to-[#020617]"
  >
    <div
      class="flex flex-col gap-4 border-2 border-solid border-[#1f2937] rounded-2xl backdrop-blur-sm items-center justify-center py-10 px-20"
    >
      <div id="logo" class="flex flex-col items-center justify-center gap-3">
        <p class="text-base md:text-2xl text-white font-bold">
          Assingment Tracker
        </p>
        <p class="text-xs text-gray-500">Your all in one assingment tracker</p>
      </div>
      <form id="loginForm">
        <div class="flex flex-col px-2.5 py-3 gap-2">
          <div class="flex flex-row gap-2">
            <div class="flex flex-col">
              <label class="pb-1.5 text-base"> Student ID </label>
              <input
                id="studentID"
                name="studentID"
                type="text"
                placeholder="881498"
                class="w-full p-2.5 border-2 border-solid border-[#334155] rounded-xl focus:ring-2 focus:ring-[#20c4dd] focus:outline-none bg-none text-black"
              />
            </div>
            <div class="flex flex-col">
              <label htmlFor="studentID" class="pb-1.5 text-base">
                Password
              </label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="12345678"
                class="w-full p-2.5 border-2 border-solid border-[#334155] text-black rounded-xl focus:ring-2 focus:ring-[#20c4dd] focus:outline-none"
              />
            </div>
          </div>
          <div class="pt-4 flex items-center justify-center">
            <button
              type="submit"
              class="px-3 pt-2 pb-1 rounded-lg text-[#041315] text-base font-normal cursor-pointer bg-[#20c4dd] hover:bg-[#0891b2] transition duration-200"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>

  <script>
    const loginForm = document.getElementById("loginForm");
    if (loginForm) {
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const id = document.getElementById("studentID").value;
        const password = document.getElementById("password").value;

        if (id === "881511" && password === "abulanbhai") {
          window.location.href = "dashboard.html";
        } else {
          alert("Wrong id or password");
        }
      });
    }
  </script>
</html>
